<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Jakarta MVC</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
              crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="text-center">
                <h2>Login</h2>
            </div>
            <form method="POST" action="#{mvc.basePath}/login"> 
                <input type="hidden" name="${mvc.csrf.name}" value="${mvc.csrf.token}"/>
                <small class="text-danger hidden=${not empty auth}">${auth}</small>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label> <br/>
                    <small class="text-danger hidden=${not empty errors.username}">${errors.username}</small>
                    <input type="text" name="username" class="form-control" id="username" value="#{form.username}"/>                   
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label> <br/>
                    <small class="text-danger hidden=${not empty errors.password}">${errors.password}</small>
                    <input type="password" name="password" class="form-control" id="password"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
                crossorigin="anonymous">
        </script>
    </h:body>
</html>
